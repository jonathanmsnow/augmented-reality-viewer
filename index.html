<!DOCTYPE html>
<html>
  <head>
    <title>Mini AR Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      #upload-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10; /* Keep on top of video and canvas */
        background-color: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 1em;
        text-align: center;
      }

      #upload-bar h2 {
        margin: 0 0 0.5em;
        font-size: 1.25em;
      }

      a-scene {
        width: 100%;
        height: 100vh;
        display: block;
      }

      /* Optional: ensure AR video is behind UI */
      video#arjs-video {
        z-index: -1;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <!-- Upload UI -->
    <div id="upload-bar">
      <h2>Upload your 3D model</h2>
      <input type="file" id="modelUpload" accept=".glb,.gltf" />
    </div>

    <!-- AR scene -->
    <a-scene
      embedded
      arjs
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
    >
      <a-marker preset="barcode" value="6">
        <a-entity id="model" scale="0.5 0.5 0.5" position="0 0 0"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Script to handle uploads -->
    <script>
      const scene = document.querySelector('a-scene');
      const modelEl = document.getElementById('model');

      scene.addEventListener('loaded', () => {
        const uploader = document.getElementById('modelUpload');
        uploader.addEventListener('change', (event) => {
          const file = event.target.files[0];
          if (!file) return;

          const url = URL.createObjectURL(file);
          modelEl.setAttribute('gltf-model', url);
        });
      });
    </script>
  </body>
</html>
